<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="leftContainer">
        <div class="logoContainer">
            <div class="logo"> 
              <img src="logo.png">
            </div>
            <div class="logoText">OLDAR</div>
        </div>
    </div>
    <div class="rightContainer">
        <div class="top">
            <div class="firstText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </div>
            <div class="secondText">You <em>know</em> you want to.</div>
        </div>
        <div class="mid">
            <form action="#" method="post">
                <h2>Let's do this!</h2>

                <div class="formRow">
                    <div class="field">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="field">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div class="formRow">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="tel">Phone number</label>
                        <input type="tel" name="tel" id="tel" required minlength="9" maxlength="9">
                    </div>
                </div>
                
                <div class="formRow">
                    <div class="field">
                        <label for="password" >Password</label>
                        <input type="password" class="error" id="password" name="password" required>
                    </div>
                    <div class="field">
                        <label for="CPassword">Confirm password</label>
                        <input type="password" class="error" id="CPassword" name="CPassword" required>
                    </div>
                </div>
                
            
        </div>
        <div class="bot">
            <button type="submit">Create account</button>
            </form>
            <div class="loginText">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
